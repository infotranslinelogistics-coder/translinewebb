[build]
  command = "npm install && cd portal && npm install && cd .. && npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"

# Portal SPA routing
# Note: force = false allows static files to be served first
[[redirects]]
  from = "/portal/*"
  to = "/portal/index.html"
  status = 200
  force = false

# Main site SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false